<!DOCTYPE html>
<html>
<head>
	<title>scrollpage</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css" integrity="sha512-4rPgyv5iG0PZw8E+oRdfN/Gq+yilzt9rQ8Yci2jJ15rAyBmF0HBE4wFjBkoB72cxBeg63uobaj1UcNt/scV93w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">

	<!--Fonts-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">

</head>
<body>
	<div id="fullPage">
		<div class="section s1"  onclick="location.href='classic.html';" style="cursor: pointer;">
			<!--<img src="images/logo.png" class="logo">-->
			<div class="info">

				<h1>Классическая свадьба</h1>
				<a href="classic.html" class="btn btn-light">Подробнее</a>
			</div>
		</div>

		<div class="section s2">
			<!--<img src="images/logo.png" class="logo">-->
			<div class="info">
				<h1>Фуршетная свадьба</h1>
			</div>
		</div>

		<div class="section s3">
			<!--<img src="images/logo.png" class="logo">-->
			<div class="info">
				<h1>Выездная регистрация</h1>
			</div>
		</div>
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js" integrity="sha512-gSf3NCgs6wWEdztl1e6vUqtRP884ONnCNzCpomdoQ0xXsk06lrxJsR7jX5yM/qAGkPGsps+4bLV5IEjhOZX+gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.extensions.min.js" integrity="sha512-v0jjVvFpZqb1BcXhgLbaBDRKwZ09IpWFZL5NHTNbW9MlSjhZihkxEz2uNeMGd6HuK1qnSEL6JdyTr24ZHlgKow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script>
		new fullpage('#fullPage',{
			autoScrolling: true,
			navigation: true,
			/*navigationTooltips: ['Классическая свадьба', ['Фуршетная свадьба'], ['Американская свадьба']],*/
			showActiveTooltip: true,
			scrollingSpeed: 1000,
			loopBottom: true,
			
		})
	</script>
</body>
</html>
